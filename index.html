<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolMart sponsored by Premdeep</title>
  <style>
    /* Styles for layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #232f3e;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
      top: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 100px 20px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      margin-bottom: 15px;
      color: #666;
    }
    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff8533;
    }
    /* Advanced CSS Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .container {
      animation: fadeIn 1s ease-out;
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    header {
      animation: scaleIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>SchoolMart Sponsored by Premdeep</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Books</a>
      <a href="#">Stationery</a>
      <a href="#">Accessories</a>
      <a href="#">Uniforms</a>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEuisDmvkf27qllCueoPsd4dGo6qBLVcsHQg&usqp=CAU.jpg" alt="Book 1">
        <h2>Ncert Set</h2>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKcRZ9rU8kwSDQeTCEDaS451gPIk95-o28-Q&usqp=CAU.jpg" alt="Book 2">
        <h2>guide book set</h2>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
      
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxFSlAiy2ELiz0DtBcmSGJbbSWA7qjCtXTSA&usqp=CAU.jpg" alt="Stationery 1">
        <h2>Stationery Item </h2>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>
      
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJs4BVHHiSWSog_vzynj9EFLl83X_zK9pP7A&usqp=CAU.jpg" alt="Accessory 1">
        <h2>Accessory </h2>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product divs as needed -->
    </div>
  </main>
</body>
</html>
